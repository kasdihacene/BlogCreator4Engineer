<div *ngIf="isUserAuthenticated" class="primary col-lg-12 col-12">

    <section class="section">
        <div class="section-inner">
            <h2 class="heading">Add an article</h2>
            <div class="content">

                <form [formGroup]="articleForm" (ngSubmit)="addArticle()">

                    <div class="form-group row">
                        <label for="title" class="col-lg-2 col-md-8 col-mb-6 col-form-label">Article title*</label>
                        <div class="col-lg-10 col-md-8 mb-6 col-sm-12">
                            <input maxlength="100" formControlName="title" class="form-control" type="text" id="title" required>
                            <div *ngIf="fields.title.touched && fields.title.invalid" class="alert alert-danger">
                                Title is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="projectName" class="col-lg-2 col-md-8 col-mb-6 col-form-label">Project name*</label>
                        <div class="col-lg-10 col-md-8 mb-6 col-sm-12">
                            <input maxlength="100" formControlName="projectName" class="form-control" type="text" id="projectName" required>
                            <div *ngIf="fields.projectName.touched && fields.projectName.invalid" class="alert alert-danger">
                                Project name is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="author" class="col-lg-2 col-md-8 col-mb-6 col-form-label">Author*</label>
                        <div class="col-lg-10 col-md-8 mb-6 col-sm-12">
                            <input formControlName="author" maxlength="50" class="form-control" type="text" id="author" required>
                            <div *ngIf="fields.author.touched && fields.author.invalid" class="alert alert-danger">
                                Author name is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="link" class="col-lg-2 col-md-8 col-mb-6 col-form-label">Article remote URL*</label>
                        <div class="col-lg-10 col-md-8 mb-6 col-sm-12">
                            <input type="url" maxlength="254" formControlName="link" class="form-control" id="link" required>
                            <div *ngIf="fields.link.touched && fields.link.invalid" class="alert alert-danger">
                                Remote link is required.
                            </div>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="anAbstract" class="col-lg-2 col-md-8 col-mb-6 col-form-label">Abstract*</label>
                        <div class="col-lg-10 col-md-8 mb-6 col-sm-12">
                            <textarea maxlength="254" formControlName="anAbstract" class="form-control" type="textarea" id="anAbstract" required></textarea>
                            <div *ngIf="fields.anAbstract.touched && fields.anAbstract.invalid" class="alert alert-danger">
                                An abstract of the article is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload picture</span>
                            </div>
                            <div class="custom-file">
                                <input formControlName="image" type="file" class="custom-file-input" id="image" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="image">Choose file</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit" [disabled]="!articleForm.valid">Submit post</button>
                </form>

            </div>
        </div>
    </section>

</div>
