<body class="col-lg-12 ">

    <div class="container h-80">
        <div class="row">
            <div class="col-lg-3 col-sm-12 mx-auto">
                <div class="text-center">
                    <img id="profile-img" class="rounded-circle profile-img-card" src="assets/images/hacene-kasdi-avatar.jpg" />
                    <p id="profile-name" class="profile-name-card"></p>
                    <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onLogin()">

                        <div class="col-lg-12">
                            <input formControlName="email" type="email" name="email" id="inputEmail" class="form-control form-group" placeholder="Email..." required autofocus>
                            <div *ngIf="fields.email.touched && fields.email.invalid" class="alert alert-danger">
                                Email is required.
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <input formControlName="password" type="password" name="password" id="inputPassword" class="form-control form-group" placeholder="Password..." required autofocus>
                            <div *ngIf="fields.password.touched && fields.password.invalid" class="alert alert-danger">
                                Password is required.
                            </div>
                        </div>

                        <div class="col-lg-12 ">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">#AZUL</button>
                        </div>

                    </form>
                    <!-- /form -->
                </div>
            </div>
        </div>
    </div>
</body>
